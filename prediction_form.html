<!DOCTYPE html>
<html>
<head>
    <title>Player Rating Predictor</title>
</head>
<body>
    <h1>Player Rating Predictor</h1>
    <form action="/predict" method="POST">
        <label for="movement_reactions">Movement Reactions:</label>
        <input type="number" name="movement_reactions"><br>

        <label for="mentality_composure">Mentality Composure:</label>
        <input type="number" name="mentality_composure"><br>

        <label for="passing">Passing:</label>
        <input type="number" name="passing"><br>

        <label for="potential">Potential:</label>
        <input type="number" name="potential"><br>

        <label for="release_clause_eur">Release Clause EUR:</label>
        <input type="number" name="release_clause_eur"><br>

        <label for="dribbling">Dribbling:</label>
        <input type="number" name="dribbling"><br>

        <label for="wage_eur">Wage EUR:</label>
        <input type="number" name="wage_eur"><br>

        <label for="power_shot_power">Power Shot Power:</label>
        <input type="number" name="power_shot_power"><br>

        <label for="value_eur">Value EUR:</label>
        <input type="number" name="value_eur"><br>

        <label for="mentality_vision">Mentality Vision:</label>
        <input type="number" name="mentality_vision"><br>

        <label for="attacking_short_passing">Attacking Short Passing:</label>
        <input type="number" name="attacking_short_passing"><br>

        <label for="physic">Physic:</label>
        <input type="number" name="physic"><br>

        <label for="skill_long_passing">Skill Long Passing:</label>
        <input type="number" name="skill_long_passing"><br>

        <label for="age">Age:</label>
        <input type="number" name="age"><br>

        <label for="shooting">Shooting:</label>
        <input type="number" name="shooting"><br>

        <label for="skill_ball_control">Skill Ball Control:</label>
        <input type="number" name="skill_ball_control"><br>

        <label for="real_face">Real Face:</label>
        <input type="checkbox" name="real_face"><br>

        <label for="international_reputation">International Reputation:</label>
        <input type="number" name="international_reputation"><br>

        <label for="skill_curve">Skill Curve:</label>
        <input type="number" name="skill_curve"><br>

        <label for="attacking_crossing">Attacking Crossing:</label>
        <input type="number" name="attacking_crossing"><br>

        <label for="power_long_shots">Power Long Shots:</label>
        <input type="number" name="power_long_shots"><br>

        <label for="mentality_aggression">Mentality Aggression:</label>
        <input type="number" name="mentality_aggression"><br>


        <input type="submit" value="Predict">
    </form>
</body>
</html>
